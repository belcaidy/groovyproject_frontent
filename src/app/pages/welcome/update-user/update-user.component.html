<ng-container>
  <br>
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

    <nz-form-item *ngIf="showError">
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="title" nzRequired></nz-form-label>
      <nz-alert
        nzType="error"
        nzCloseable
        nzMessage="Username must be unique!"
        (nzOnClose)="afterClose()"
      ></nz-alert>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="title" nzRequired>UserName</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input Title!">
        <label for="title"></label><input nz-input id="title" [(ngModel)]="user.username" formControlName="username" placeholder="UserName"/>
      </nz-form-control>
    </nz-form-item>


    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24"  nzErrorTip="Please input your password!">
        <input
          nz-input
          type="password"
          id="password"
          formControlName="password"
          [(ngModel)]="user.password"
          (ngModelChange)="updateConfirmValidator()"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
        <input nz-input type="password"  [(ngModel)]="user.password" formControlName="checkPassword" id="checkPassword" />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
          <ng-container *ngIf="control.hasError('confirm')">
            Two passwords that you enter is inconsistent!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="shortDescription" nzRequired>Role</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input Rolen!">

        <nz-select
          [(ngModel)]="user.role"
          formControlName="role"
          nzPlaceHolder="Please Select Role">
          <nz-option nzValue="ROLE_ADMIN" nzLabel="ADMIN"></nz-option>
          <nz-option nzValue="ROLE_CUSTOMER" nzLabel="CUSTOMER"></nz-option>
          <!--          <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>-->
        </nz-select>
      </nz-form-control>
    </nz-form-item>


    <nz-form-item nz-row class="register-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary" >Save</button>
      </nz-form-control>
    </nz-form-item>
  </form>

</ng-container>
