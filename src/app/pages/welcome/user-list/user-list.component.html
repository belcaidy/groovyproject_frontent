
<a [nzSize]="size" nzShape="round" nz-button [routerLink]="['/welcome/user-create']">Create a User</a>

<nz-table #filterTable [nzData]="listOfData" nzTableLayout="fixed">
  <thead>
  <tr>
    <th
      *ngFor="let column of listOfColumns; trackBy: trackByName"
      [(nzSortOrder)]="column.sortOrder"
      [nzSortFn]="column.sortFn"
      [nzFilters]="column.listOfFilter"
      [nzFilterFn]="column.filterFn"
    >
      {{ column.name }}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of filterTable.data">
    <td>{{ data.username }}</td>
    <td>{{ data.role }}</td>
    <td>{{data.status ? 'Active' : 'Inactive'}}</td>
    <td>
      <button [routerLink]="['/welcome/user-update', data.id]">Edit</button>


      <button
        nz-button
        nzDanger
        nz-popconfirm
        nzPopconfirmTitle="Are you sure for Deletion!!!"
        nzPopconfirmPlacement="bottom"
        (nzOnConfirm)="delete(data.id)"
        nzType="link">
        Delete
      </button>
      <!--            <button (click)="delete(data.id)">Delete</button>-->
<!--      <button (click)='showModal(data.id)'>Show</button>-->
    </td>
  </tr>
  </tbody>
</nz-table>
