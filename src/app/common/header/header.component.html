<div class="site-page-header-ghost-wrapper">
  <nz-page-header [nzGhost]="false">
    <nz-page-header-title [routerLink]="['/']" class="header-pointer">LeGoodCoin</nz-page-header-title>
    <!--    <nz-page-header-subtitle>This is a subtitle</nz-page-header-subtitle>-->

    <nz-page-header-extra>
      <!--      <input type="text" nz-input placeholder="input search text"/>-->

      <button nz-button nzType="primary" *ngIf="service.getCustomerRole()" [routerLink]="['/create-adds']">Create Announce
      </button>


      <a nz-dropdown nzIcon="setting" [nzDropdownMenu]="menu" *ngIf="service.getUser()">
        {{service.getUserName()}}
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
          <li nz-menu-item (click)="gotoDashboard()" *ngIf="service.getRole()">Goto Dashboard</li>
          <li nz-menu-item *ngIf="service.getCustomerRole()" [routerLink]="['/my-announcement']">My Announcement</li>
<!--          <li nz-menu-item *ngIf="service.getCustomerRole()" [routerLink]="['/create-adds']">Create Announce</li>-->
          <li nz-menu-item (click)="logout()"> Logout</li>
        </ul>
      </nz-dropdown-menu>

      <button nz-button nzType="primary" [routerLink]="['/login']" *ngIf="!service.getData()">login</button>

    </nz-page-header-extra>
  </nz-page-header>
</div>
